{% extends "base.html" %}
{% block content %}

    <h1>Log in</h1>
    <p>Please, use the following form to log in:</p>
    <form id="login_login" action="." method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <td><pre><font size="4" face="TimesNewRoman">{{ field.name|capfirst }}</font>  </pre></td><td>{{ field }}</td>
            </tr>
            {% endfor %}
            </table>
        <p><input type="submit" value="Log in"></p>
    </form>
<a id="forgot_password" href="{% url 'account:password_reset' %}">Forgot password?</a>
{% endblock%}
