{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Edit your account</h1>
    <p>Please, edit your account using the following form:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ creation_form.as_p }}

        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock%}
